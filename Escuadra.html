<canvas width="500" height="500"> </canvas>


<script>

	var pantalla = document.querySelector("Canvas");
	var pincel = pantalla.getContext("2d");

	pincel.fillStyle = "white";  //propiedad
	pincel.fillRect(0,0,500,500); //funcion

	pincel.fillStyle = "black";  //propiedadLinea1
	pincel.beginPath();
	pincel.moveTo(50,400);
	pincel.lineTo(50,50);
	pincel.lineTo(400,400);
	pincel.fill();


	pincel.fillStyle = "white";  //propiedadLinea1
	pincel.beginPath();
	pincel.moveTo(100,350);
	pincel.lineTo(100,175);
	pincel.lineTo(275,350);
	pincel.fill();




</script>
