<canvas width="600" height="400"> </canvas>

<script> 


	var pantalla = document.querySelector("Canvas");
	var pincel = pantalla.getContext("2d");

	pincel.fillStyle = "green";  //propiedadCara
	pincel.fillRect(0,0,350,300); //funcion

	pincel.fillStyle = "black";  //propiedadOjo1
	pincel.fillRect(50,55,90,90); //funcion

	pincel.fillStyle = "black";  //propiedadOjo2
	pincel.fillRect(210,55,90,90); //funcion

	pincel.fillStyle = "black";  //propiedadNAriz
	pincel.fillRect(140,145,70,100); //funcion

	pincel.fillStyle = "black";  //propiedadLabio1
	pincel.fillRect(100,190,40,110); //funcion
	
	pincel.fillStyle = "black";  //propiedadLabio2
	pincel.fillRect(210,190,40,110); //funcion


</script>
